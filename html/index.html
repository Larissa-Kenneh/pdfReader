<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap-reboot.min.css">
</head>
<body>
    <div class="container">
        <br>
        <h2>Pdf Reader</h2>
        <hr>
        <div class="form-group">
            <input type="file" id="inputFile">

        </div>
        <button class="btn btn-info" id="btnUpload">Read</button>
        <br>
        <hr>
        <textarea name="pdfOutput" id="pdfOutpput"
         cols="50" rows="10" class="form-control"></textarea>

    </div>
    <script>
        const inputFile = document.getElementById('inputFile');
        const btnUpload = document.getElementById('btnUpload');
        const pdfOutput = document.getElementById('pdfOutput');

        btnUpload.addEventListener("click",() => {
            const formData = new formData();

FormData.append("pdfFile",inputFile.files[0]);

fetch("/read-pdf", {
    method: "post",
    body: formData,
}).then(response => {
    return response.text();
}).then(returnedtext => {
    pdfOutput.value = returnedtext.trim();
})




        })
    </script>
</body>
</html>
